<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gradient-to-b from-gray-900 to-gray-800 text-white font-sans">
    <div class="flex flex-col h-screen">
        <header class="bg-gray-800 p-4 flex items-center shadow-lg">
            <img id="contactAvatar" src="https://via.placeholder.com/40" class="w-12 h-12 rounded-full mr-3 border-2 border-blue-500 transition-transform duration-200 hover:scale-110">
            <h1 id="contactName" class="text-xl font-bold text-blue-300">Чат</h1>
        </header>
        <div id="messages" class="flex-1 p-4 overflow-y-auto space-y-4 scrollbar-thin scrollbar-thumb-gray-600 scrollbar-track-gray-800"></div>
        <div class="p-4 bg-gray-800 border-t border-gray-700">
            <p id="error" class="text-red-500 hidden transition-all duration-200 mb-2"></p>
            <div class="mb-3">
                <button id="toggleKeySettings" class="w-full p-3 bg-gray-700 rounded-md flex items-center justify-between hover:bg-gray-600 transition-colors duration-200">
                    <span><i class="fas fa-key mr-2"></i> Настройки ключа</span>
                    <i class="fas fa-chevron-down transition-transform duration-200"></i>
                </button>
                <div id="keySettings" class="hidden overflow-hidden">
                    <div class="mt-3 bg-gray-700 p-4 rounded-md">
                        <div class="flex items-center mb-3">
                            <div class="relative flex-1">
                                <i class="fas fa-key absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                                <input id="sharedKeyInput" type="text" placeholder="Введите ключ" class="w-full pl-10 p-3 bg-gray-800 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                            </div>
                            <button id="setKeyBtn" class="p-3 bg-blue-600 rounded-r-md hover:bg-blue-700 transition flex items-center">
                                <i class="fas fa-check mr-2"></i> Установить
                            </button>
                        </div>
                        <div class="flex space-x-2">
                            <button id="generateKeyBtn" class="flex-1 p-3 bg-green-600 rounded-md hover:bg-green-700 transition flex items-center justify-center">
                                <i class="fas fa-lock mr-2"></i> Сгенерировать ключ
                            </button>
                            <button id="copyKeyBtn" class="flex-1 p-3 bg-purple-600 rounded-md hover:bg-purple-700 transition flex items-center justify-center disabled:opacity-50" disabled>
                                <i class="fas fa-copy mr-2"></i> Копировать ключ
                            </button>
                            <button id="generateArchiveBtn" class="flex-1 p-3 bg-orange-600 rounded-md hover:bg-orange-700 transition flex items-center justify-center disabled:opacity-50" disabled>
                                <i class="fas fa-file-archive mr-2"></i> Создать архив
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex items-center">
                <div class="relative flex-1">
                    <i class="fas fa-comment absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input id="messageInput" type="text" placeholder="Введите сообщение" class="w-full pl-10 p-3 bg-gray-700 rounded-l-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition">
                </div>
                <button id="sendBtn" class="p-3 bg-blue-600 rounded-r-md hover:bg-blue-700 transition flex items-center disabled:opacity-50" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="/app.js"></script>
</body>
</html>
